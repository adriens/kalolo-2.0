<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="expression">
            <h2><span jhiTranslate="kaloloApp.expression.detail.title">Expression</span> {{ expression.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kaloloApp.expression.text">Text</span></dt>
                <dd>
                    <span>{{ expression.text }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.expression.points">Points</span></dt>
                <dd>
                    <span>{{ expression.points }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.expression.tags">Tags</span></dt>
                <dd>
                    <span *ngFor="let tags of expression.tags; let last = last">
                        <a [routerLink]="['/tag', tags?.id, 'view']">{{ tags.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/expression', expression.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
