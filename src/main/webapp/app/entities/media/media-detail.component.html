<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="media">
            <h2><span jhiTranslate="kaloloApp.media.detail.title">Media</span> {{ media.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kaloloApp.media.url">Url</span></dt>
                <dd>
                    <span>{{ media.url }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.media.date">Date</span></dt>
                <dd>
                    <span>{{ media.date }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.media.titre">Titre</span></dt>
                <dd>
                    <span>{{ media.titre }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.media.description">Description</span></dt>
                <dd>
                    <span>{{ media.description }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.media.keywords">Keywords</span></dt>
                <dd>
                    <span>{{ media.keywords }}</span>
                </dd>
                <dt><span jhiTranslate="kaloloApp.media.auteur">Auteur</span></dt>
                <dd>
                    <div *ngIf="media.auteur">
                        <a [routerLink]="['/auteur', media.auteur?.id, 'view']">{{ media.auteur?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="kaloloApp.media.type">Type</span></dt>
                <dd>
                    <div *ngIf="media.type">
                        <a [routerLink]="['/type-media', media.type?.id, 'view']">{{ media.type?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/media', media.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
