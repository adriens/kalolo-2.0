<div>
    <h2 id="page-heading">
        <span jhiTranslate="kaloloApp.tag.home.title">Tag</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag" [routerLink]="['/tag/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kaloloApp.tag.home.createLabel">
            Create a new Tag
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tags?.length === 0">
        <span jhiTranslate="kaloloApp.tag.home.notFound">No tag found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tags && tags.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="kaloloApp.tag.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="kaloloApp.tag.definition">Definition</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tag of tags ;trackBy: trackId">
                    <td>{{ tag.libelle }}</td>
                    <td>{{ tag.definition }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tag', tag.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tag', tag.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tag)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
